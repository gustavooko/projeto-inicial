<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto inicial</title>
</head>
<body class="container-fluid">
    <h1>Projeto inicial</h1>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <div>
        <h4>DSA2</h4>
        <form>
            <div class="mb-1">
                <label for="nome">Digite seu nome...</label>
                <input type="text" id="nome" placeholder="Digite seu nome aqui...">
            </div>
             <div class="mb-1">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="email@dominio.com">
            </div>
            <div class="mb-1">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="55-xxxxxx-xxxxx">
            </div>
            <div class="mb-1">
                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" placeholder="Cidade, Estado e País">
            </div>
            <div class="mb-1">
                <label for="Logradouro">Logradouro:</label>
                <input type="text" id="Logradouro" placeholder="Rua...">
            </div>
            <div class="mb-1">
                <label for="Número">Número:</label>
                <input type="text" id="Número" placeholder="123">
            </div>
            <div class="mb-1">
                <label for="Complemento">Complemento:</label>
                <input type="text" id="Complemento" placeholder="Ao lado de uma casa...">
            </div>
            <div class="mb-1">
                <label for="Bairro">Bairro:</label>
                <input type="text" id="Bairro" placeholder="EX: Jardim dos altos">
            </div>
            <div class="mb-1">
                <label for="Cidade">Cidade:</label>
                <input type="text" id="Cidade" placeholder="Barueri">
            </div>
            <div class="mb-1">
                <label for="Estado">Estado:</label>
                <input type="text" id="Estado" placeholder="São paulo">
            </div>
            <input type="button" id="botao" class="btn btn-primary" value="Clique aqui..." >
        </form>
        <div class="m-2 p-1 text-center" id="saida-de-dados">

        </div>      
    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
